<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging</title>
</head>
<body>
    <h1>Hello There!</h1>

    <script>
        console.log('Hello');
        let list = '';
        const names = ["john","paul","peter"];

        for(let i = 0; i < names.length; i++){
            const name = names[i];
            list  += name + " ";
        }

        console.log(list);
    </script>
</body>
</html>
